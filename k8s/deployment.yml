apiVersion: apps/v1
kind: Deployment
metadata:
  name: lucene-shard-analyzer
  labels:
    app: lucene-shard-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lucene-shard-analyzer
  template:
    metadata:
      labels:
        app: lucene-shard-analyzer
    spec:
      containers:
      - name: lucene-shard-analyzer
        image: ghcr.io/villanel/lucene-util:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lucene-shard-analyzer-service
spec:
  selector:
    app: lucene-shard-analyzer
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lucene-shard-analyzer-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: lucene-shard-analyzer.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lucene-shard-analyzer-service
            port:
              number: 80
